<style>
:root{
  --bg:#0b0b0f;
  --card:#14141a;
  --text:#f4f4f5;
  --muted:#a1a1aa;
  --accent:#dc2626;
  --accent-soft:#7f1d1d;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#1a0505,var(--bg));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:2rem 1rem;
}

/* ================= CONTAINER ================= */
.container{
  width:100%;
  max-width:420px;
  text-align:center;
}

/* ================= PROFILE ================= */
.profile{
  margin-bottom:2.5rem;
  position:relative;
}

.avatar{
  width:120px;
  height:120px;
  margin:auto;
  border-radius:50%;
  background:
    radial-gradient(circle at top,#dc2626,#7f1d1d);
  padding:4px;
  box-shadow:0 0 40px #dc262640;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
  background:#000;
}

.profile h1{
  margin-top:1.2rem;
  font-size:1.7rem;
  background:linear-gradient(90deg,#f87171,#dc2626);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.profile p{
  margin-top:.5rem;
  color:var(--muted);
  font-size:.95rem;
  line-height:1.6;
}

/* ================= LINKS ================= */
.links{
  display:flex;
  flex-direction:column;
  gap:1rem;
  margin-top:2.2rem;
}

.link-card{
  position:relative;
  background:linear-gradient(180deg,var(--card),#0f0f15);
  border:1px solid #1f1f28;
  border-radius:18px;
  padding:1.1rem 1.4rem;
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  transition:.4s ease;
  overflow:hidden;
}

.link-card span{
  color:var(--muted);
  font-size:.85rem;
  display:block;
  margin-top:.2rem;
}

.link-card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent,
    #dc262620,
    transparent
  );
  transform:translateX(-100%);
  transition:.6s;
}

.link-card:hover::before{
  transform:translateX(100%);
}

.link-card:hover{
  border-color:var(--accent);
  box-shadow:
    0 20px 40px #00000080,
    0 0 0 1px #dc262640 inset;
  transform:translateY(-3px);
}

/* ================= FOOTER ================= */
footer{
  margin-top:2.5rem;
  color:var(--muted);
  font-size:.8rem;
}

/* ================= REVEAL ================= */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s cubic-bezier(.19,1,.22,1);
}

.reveal.active{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

  <!-- FOOTER -->
  <footer class="reveal">

</div>

<script>
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("active");
    }
  });
},{threshold:0.2});

document.querySelectorAll(".reveal")
  .forEach(el=>observer.observe(el));
</script>

</body>
